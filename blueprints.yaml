name: OSISM
slug: osism
type: theme
version: 0.1.0
description: Theme for the official Website of OSISM.
author:
  name: Jonathan Schweppe
  email: schweppe@23technologies.cloud
homepage: 
demo: 
keywords: GRAV, theme, OSISM, future, responsive
license: MIT

dependencies:
  - { name: grav, version: '>=1.6.0' }

form:
  validation: loose
  fields:
    dropdown.enabled:
        type: toggle
        label: Dropdown in Menu
        highlight: 1
        default: 1
        options:
          1: PLUGIN_ADMIN.ENABLED
          0: PLUGIN_ADMIN.DISABLED
        validate:
          type: bool
